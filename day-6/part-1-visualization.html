<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
      font-size: .625rem;
      letter-spacing: 0.125em;
      line-height: 1;
      color: #999;
    }
  </style>
</head>
<body>
  <script>
    (async () => {
      const map = (await fetch('data.txt').then(res => res.text())).split('\n').map(line => line.split(''));

      const hero = {};

      const dirs = [
        [0, -1],
        [1, 0],
        [0, 1],
        [-1, 0],
      ];

      for (let y = 0; y < map.length; y++) {
        const line = map[y];

        for (let x = 0; x < line.length; x++) {
          if (line[x] === "^") {
            hero.x = x;
            hero.y = y;
            hero.dir = 0;
          }
        }
      }

      await step(map, hero);
      
      async function step(map, hero, history = []) {
        document.body.innerHTML = map.map(line => line.join('')).join('<br>');
        await new Promise(requestAnimationFrame);
        const [dx, dy] = dirs[hero.dir];
        const nextCell = map[hero.y + dy]?.[hero.x + dx];

        map[hero.y][hero.x] = "X";

        if (!nextCell) {
          return history;
        }
        if (nextCell === "#") {
          hero.dir = (hero.dir + 1) % 4;
        } else {
          hero.x = hero.x + dx;
          hero.y = hero.y + dy;
        }
        return await step(map, hero, history);
      }

    })();
  </script>
</body>
</html>
